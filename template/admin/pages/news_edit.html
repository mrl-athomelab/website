{{define "admin-news-edit"}}
{{template "admin-head" .}}
<div class="card p-3 text-white bg-dark">
    <div class="card-body new-news">
        <h5 class="card-title">Edit Information</h5>
        <h6 class="card-subtitle mb-2 text-muted">Edit {{.data.news.Title}}'s information.</h6>
        {{with .data.news}}
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <input autocomplete="off" value="{{.Title}}" type="text" class="form-control" id="title" name="title" placeholder="Title">
                </div>
            </div>
        </div>
        <div class="form-group">
            <textarea id="simplemde" name="content" class="form-control">{{.Content}}</textarea>
        </div>
        <input hidden name="id" value="{{.ID}}"/>
        <button type="submit" class="btn btn-primary">Submit</button>
        {{end}}
    </div>
</div>
{{template "admin-bottom" .}}
{{end}}
